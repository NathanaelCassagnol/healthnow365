<mat-form-field [classList]="FormFieldClass" [style]="FormFieldStyle">
    <mat-label>{{label}}</mat-label>
    <mat-select [value]="value" [id]="id" (selectionChange)="selectChoice($event)" [classList]="SelectClass"
        [style]="SelectStyle">
        @for (op of options; track op) {
        <mat-option [value]="op.value" [disabled]="op.disabled">{{op.display}}</mat-option>
        }
    </mat-select>
    <button mat-icon-button matSuffix
        (click)="openPopup(); $event.stopPropagation()"><mat-icon>open_in_new</mat-icon></button>
</mat-form-field>
